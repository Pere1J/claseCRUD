<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <title>CRUD</title>
  <script src="/scripts.js" defer></script>
</head>
<body>
  <div class="header">
        <img class="iconAdd" onclick="showFormularioEntrada()" src="./img/add.png"
      alt="Añadir"></img>
    <h1 class="tituloPagina">Construye tu propia galería</h1>
    
    <div class="buscar">
      <input oninput="search()" class="campoBuscar" id="inputSearch" type="text" placeholder="Add search text..." />
      <img onclick="search()" class="iconLupa" src="./img/lupa.png" alt="Buscar"></img>
    </div>

  

  <div class="form" id="formularioEntrada">
    <input id="input" type="text" maxlength="20"  placeholder="Add image name..." />
    <input id="inputImagen" aria-required="false" type="url" placeholder="Add image url..." />

    <button id="ejecutar" onclick="add()">Añadir</button>

    <button id="cerrar" onclick="hideFormularioEntrada()">Ocultar</button>

  </div>
  </div>
  <ul id="listdom">
    
  </ul>
</body>

</html>
